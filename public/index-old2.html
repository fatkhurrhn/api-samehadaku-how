<!-- /public/index.html -->
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YLnime - Nonton Anime Sub Indo</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors">
    <!-- Navbar -->
    <nav
        class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-700 sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-2xl font-bold text-indigo-500 flex items-center gap-2">
                    <i class="fas fa-play-circle"></i>
                    <span>YLnime</span>
                </a>
                <div class="flex items-center gap-4">
                    <button id="themeToggle" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700">
                        <i class="fas fa-moon text-slate-600 dark:text-slate-300" id="theme-icon"></i>
                    </button>
                    <a href="/"
                        class="px-4 py-2 bg-indigo-500 text-white rounded-full text-sm hover:bg-indigo-600 transition">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="container mx-auto px-4 py-6">
        <div class="max-w-2xl mx-auto">
            <form action="/detail" method="GET" class="flex gap-2">
                <input type="text" name="series" placeholder="Cari anime (contoh: si-vis-sub-indo)"
                    class="flex-1 px-6 py-3 rounded-full border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button type="submit"
                    class="px-6 py-3 bg-indigo-500 text-white rounded-full hover:bg-indigo-600 transition">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="text-center py-12 hidden">
        <div class="loader mx-auto"></div>
        <p class="mt-4 text-slate-500">Memuat anime terbaru...</p>
    </div>

    <!-- Error -->
    <div id="error" class="hidden container mx-auto px-4">
        <div
            class="bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 dark:text-red-200 px-4 py-3 rounded-lg">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="error-message"></span>
        </div>
    </div>

    <!-- Content -->
    <div class="container mx-auto px-4 py-6">
        <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
            <i class="fas fa-clock text-indigo-500"></i>
            Update Terbaru
        </h2>

        <div id="anime-list" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <!-- Will be filled by JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-slate-500 dark:text-slate-400 text-sm">
            <p>Â© 2026 YLnime. All rights reserved. | Fan Project</p>
        </div>
    </footer>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('theme-icon');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            html.classList.add('dark');
            themeIcon.className = 'fas fa-sun';
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        });

        // Fetch Home Data
        async function fetchHome() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const animeList = document.getElementById('anime-list');

            loading.classList.remove('hidden');
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/home');
                const result = await response.json();

                if (!result.success) throw new Error(result.error);

                animeList.innerHTML = '';
                result.data.forEach(anime => {
                    const card = document.createElement('div');
                    card.className = 'bg-white dark:bg-slate-800 rounded-xl overflow-hidden shadow-lg card-hover';
                    card.innerHTML = `
                        <div class="relative">
                            <img src="${anime.image || 'https://via.placeholder.com/300x400'}" 
                                 alt="${anime.title}" 
                                 class="w-full h-48 object-cover"
                                 onerror="this.src='https://via.placeholder.com/300x400'">
                            <span class="absolute top-2 right-2 bg-indigo-500 text-white px-2 py-1 rounded-full text-xs">
                                Ep ${anime.episode}
                            </span>
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-sm mb-2 line-clamp-2">${anime.title}</h3>
                            <a href="/detail?series=${anime.series}" 
                               class="block w-full text-center px-4 py-2 bg-indigo-500 text-white rounded-lg text-sm hover:bg-indigo-600 transition">
                                Detail
                            </a>
                        </div>
                    `;
                    animeList.appendChild(card);
                });

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = error.message;
                errorDiv.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', fetchHome);
    </script>
</body>

</html>
